<footer>
    <div class="tabs">
        <div id="tabs" ng-controller="footerController">
            <ul>
                <li class="headline" ng-repeat="tab in footerTabs"
                    ng-class="{active:isActiveTab(tab.url)}"
                    ng-click="onClickTab(tab)">{{tab.title}}
                </li>
            </ul>
            <div id="mainViewFooter">
                <div ng-include="currentTab"></div>
            </div>
        </div>
        <script type="text/ng-template" id="recent_play">
            <div id="viewOne">
                <div class="tabs-content">
                    <div class="recent_play">
                        <img src="../images/lion.png">
                    </div>
                    <div class="recent_play">
                        <img src="../images/lion.png">
                    </div>

                </div>
            </div>
        </script>

        <script type="text/ng-template" id="most_chips">
            <div id="viewTwo">
                <div class="tabs-content">
                    <h1>Chips</h1>
                </div>
            </div>
        </script>
    </div>
</footer>
